<div class="flex-center justify-center">
  <form [formGroup]="pwReset" class="form-widget mx-4">
    <h1 class="header text-center text-xl m-4">Set New Password</h1>
    <div>
      <div class="flex row py-1 justify-center">
        <div class="flex items-center pr-2">
          <label for="password">Password:</label>
        </div>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="input border border-base-content bg-base-200 w-48 input-md"
          placeholder="Password"
        />
      </div>
    </div>
    <div>
      <button
        class="flex btn mx-auto bg-primary text-primary-content hover:bg-secondary hover:text-secondary-content"
        type="submit"
        (click)="updatePassword()"
      >
        Update
      </button>
    </div>
  </form>
</div>
