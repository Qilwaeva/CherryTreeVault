<div class="flex-center">
  <h1 class="header text-center text-xl text-info-content m-4">Welcome to the CherryTree Cracking Assist Tool!</h1>
  <div class="sm:flex sm:flex-row w-full justify-center mt-6">
    <form [formGroup]="signUpForm" class="form-widget mx-4">
      <h1 class="header text-center text-xl m-4">Sign up</h1>
      <div>
        <div class="flex row py-1">
          <div class="flex items-center pr-2">
            <label for="email">Email:</label>
          </div>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="input border border-base-content bg-base-200 w-48 input-md ml-auto"
            placeholder="Email Address"
          />
        </div>
        <div class="flex row py-1">
          <div class="flex items-center pr-2">
            <label for="username">Username:</label>
          </div>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="input border border-base-content bg-base-200 w-48 input-md ml-auto"
            placeholder="User Name"
          />
        </div>
        <div class="flex row py-1">
          <div class="flex items-center pr-2">
            <label for="password">Password:</label>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="input border border-base-content bg-base-200 w-48 input-md ml-auto"
            placeholder="Password"
          />
        </div>
      </div>
      <div>
        <button
          class="flex btn mx-auto bg-primary text-primary-content hover:bg-secondary hover:text-secondary-content"
          type="submit"
          (click)="onSubmit()"
        >
          {{ loading ? "Loading..." : "Submit" }}
        </button>
      </div>
    </form>
    <div class="divider divider-vertical sm:divider-horizontal"></div>
    <form [formGroup]="signInForm" class="form-widget mx-4">
      <h1 class="header text-center text-xl m-4">Sign in</h1>
      <div>
        <div class="flex row py-1">
          <div class="flex items-center pr-2">
            <label for="email">Email:</label>
          </div>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="input border border-base-content bg-base-200 w-48 input-md ml-auto"
            placeholder="Email Address"
          />
        </div>
        <div class="flex row py-1">
          <div class="flex items-center pr-2">
            <label for="password">Password:</label>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="input border border-base-content bg-base-200 w-48 input-md ml-auto"
            placeholder="Password"
          />
        </div>
      </div>
      <div>
        <button
          class="flex btn mx-auto bg-primary text-primary-content hover:bg-secondary hover:text-secondary-content"
          type="submit"
          (click)="signIn()"
        >
          {{ loading ? "Loading..." : "Submit" }}
        </button>
        <div class="text-center">
          <a routerLink="/request-pw-change" routerLinkActive="['active']">Forgot Password?</a>
        </div>
      </div>
    </form>
  </div>
</div>
