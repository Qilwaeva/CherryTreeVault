<div class="w-full">
  <div class="flex flex-row">
    <table class="table-auto border border-collapse">
      <thead>
        <tr>
          <th class="p-1 border">Worker Name</th>
          <th class="p-1 border">Codes Tested</th>
          <th class="p-1 border">Correct Codes</th>
        </tr>
      </thead>
      <tbody>
        @for (worker of workerCodes(); track worker.worker.id) {
        <tr>
          <td class="p-1 border">{{worker.worker.username}}</td>
          <td class="p-1 border">{{worker.invalidCodes}}</td>
          <td class="p-1 border">{{worker.validCodes}}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
